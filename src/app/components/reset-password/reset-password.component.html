<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold text-secondary">
            Create new password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Your new password must be different from previous passwords
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" (submit)="onSubmit()">
                <!-- New Password -->
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">
                        New password
                    </label>
                    <div class="mt-1 relative">
                        <input id="new-password" name="new-password" type="password" required minlength="8"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="ri-eye-line text-gray-400 hover:text-gray-500 cursor-pointer"
                                onclick="togglePassword('new-password')"></i>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Minimum 8 characters
                    </p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                        Confirm password
                    </label>
                    <div class="mt-1 relative">
                        <input id="confirm-password" name="confirm-password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="ri-eye-line text-gray-400 hover:text-gray-500 cursor-pointer"
                                onclick="togglePassword('confirm-password')"></i>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Reset password
                    </button>
                </div>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/login" class="font-medium text-primary hover:text-red-700 text-sm">
                    Back to login
                </a>
            </div>
        </div>
    </div>
</div>
